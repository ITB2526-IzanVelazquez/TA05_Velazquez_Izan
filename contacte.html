<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — Izan Velazquez Cerrato</title>

    <link rel="stylesheet" href="contacte.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script defer src="contacte.js"></script>
</head>

<body>

<div class="project-wrapper">

    <!-- TOP -->
    <header class="top-section">
        <a href="index.html" class="pill name-box name-link">
            <h2>IZAN VELAZQUEZ CERRATO</h2>
        </a>

        <div class="pill title-box">
            <h2>CONTACT</h2>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main-section">

        <!-- LEFT COLUMN -->
        <section class="box">

            <h3 class="form-title">Navigation</h3>

            <div class="nav-buttons">

                <a href="index.html" class="nav-btn">
                    <i class="fa-solid fa-house"></i>
                    Inicio
                </a>

                <a href="projects.html" class="nav-btn">
                    <i class="fa-solid fa-folder-open"></i>
                    Projects
                </a>

                <a href="https://github.com/ITB2526-IzanVelazquez"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="nav-btn">
                    <i class="fa-brands fa-github"></i>
                    GitHub
                </a>

            </div>

        </section>

        <!-- RIGHT COLUMN -->
        <section class="box">

            <h3 class="form-title">Contact Form</h3>

            <form id="contactForm" novalidate>

                <div class="grid-2">

                    <div class="field">
                        <label>Nombre <span>*</span></label>
                        <input type="text" id="name" placeholder="Tu nombre" required>
                        <span class="error" id="nameError"></span>
                    </div>

                    <div class="field">
                        <label>Apellido <span>*</span></label>
                        <input type="text" id="surname" placeholder="Tu apellido" required>
                        <span class="error" id="surnameError"></span>
                    </div>

                </div>

                <div class="grid-2">

                    <div class="field">
                        <label>Número (opcional)</label>
                        <input type="tel" id="phone" placeholder="+34 600 123 456">
                        <span class="hint">Puedes dejarlo vacío</span>
                    </div>

                    <div class="field">
                        <label>Gmail <span>*</span></label>
                        <input type="email" id="email" placeholder="tunombre@gmail.com" required>
                        <span class="hint">Debe terminar en @gmail.com</span>
                        <span class="error" id="emailError"></span>
                    </div>

                </div>

                <div class="field">
                    <label>Asunto <span>*</span></label>
                    <input type="text" id="subject" placeholder="Motivo del contacto" required>
                    <span class="error" id="subjectError"></span>
                </div>

                <div class="field">
                    <label>Mensaje <span>*</span></label>
                    <textarea id="message" placeholder="Escribe aquí tu mensaje..." required></textarea>
                    <span class="error" id="messageError"></span>
                </div>

                <div class="actions">
                    <button type="submit" class="send-btn">
                        <i class="fa-solid fa-paper-plane"></i>
                        Enviar
                    </button>

                    <div class="success" id="successMsg" aria-live="polite">
                        <i class="fa-solid fa-circle-check"></i>
                        Mensaje enviado, gracias guap@.
                    </div>
                </div>

            </form>

        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer-section">

        <div class="pill footer-left">
            <p>© 2025 — Portfolio by Izan</p>
        </div>

        <div class="pill footer-right">
            <div class="contact-icons">

                <a class="social-icon twitter-icon"
                   href="https://x.com/_nooneofyou_"
                   target="_blank" rel="noopener">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>

                <a class="social-icon linkedin-icon"
                   href="https://www.linkedin.com/"
                   target="_blank" rel="noopener">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>

                <a href="contacte.html" class="contact-btn">
                    Contact Me
                </a>

            </div>
        </div>

    </footer>

</div>

<!-- ✈️ Plane Animation -->
<div id="planeFly" class="plane-fly" aria-hidden="true">
    <i class="fa-solid fa-paper-plane"></i>
</div>

</body>
</html>
